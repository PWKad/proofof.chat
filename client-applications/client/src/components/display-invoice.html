<template>
  <require from="resources/value-converters/sats-to-btc"></require>
  <!-- <require from="resources/value-converters/value-in-usd"></require> -->
  <require from="resources/value-converters/currency-symbol-with-value"></require>

  <div class="col">
    <div class="qr-code-card">
      <div class="card-body">
        <div class="row">
          <div class="col">
            <div ref="qrCodeElement"  style="text-align: center; padding: 25px; background: white;"></div>
          </div>
        </div>

        <div class="row" if.bind="false">
          <div class="col">
            <strong>
              <label>Description:</label>
              ${invoice.description}
            </strong>
          </div>
        </div>

        <div class="row" if.bind="false">
          <div class="col">
            <strong>
              <label>Amount in Bitcoin:</label>
              â‚¿ ${invoice.tokens | satsToBtc}
            </strong>
          </div>
        </div>

        <div class="row" if.bind="false">
          <div class="col">
            <strong>
              <label>USD:</label>
              ${invoice.tokens | valueInUsd:invoice.quotedRate | currencySymbolWithValue:'usd'} @ ${invoice.quotedRate | currencySymbolWithValue:'usd'} / btc
            </strong>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <strong>
              <input value.bind="invoice.request" type="text" class="form-control" disabled="disabled" />
            </strong>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
